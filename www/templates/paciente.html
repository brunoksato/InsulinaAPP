<ion-view title="Paciente">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Nome" ng-model="data.nome">
            </label>
            <label class="item item-input">
                <input type="date" placeholder="Data Nascimento" ng-model="data.dataNascimento">
            </label>
            <label class="item item-input">
                <input type="number" placeholder="Tp_Dm" ng-model="data.tpdm">
            </label>
            <label class="item item-input">
                <input type="number" placeholder="Peso" ng-model="data.peso">
            </label>
            <label class="item item-input">
                <input type="number" placeholder="Altura" ng-model="data.altura">
            </label>
            <label class="item item-input">
                <input type="date" placeholder="Data Inicio" ng-model="data.dataInicio">
            </label>
            <label class="item item-input">
                <input type="number" placeholder="Insulina Rapida" ng-model="data.insulinaRapida">
            </label>
            <label class="item item-input">
                <input type="number" placeholder="Insulina Basal" ng-model="data.insulinaBasal">
            </label>
            <label class="item item-input">
                <input type="number" placeholder="Fator CorreÃ§Ã£o" ng-model="data.fatorCorrecao">
            </label>
            <label class="item item-input">
                <input type="number" placeholder="Glicemia Ideal" ng-model="data.glicemiaIdeal">
            </label>
            <label class="item item-input">
                <input type="number" placeholder="Insulina Cho" ng-model="data.insulinaCho">
            </label>
        </div>
        <div class="row aligner">
            <div class="aligner-item">
                <div class="col col-10">
                    <button class="button button-energized" ng-click="gravar()">
                        Gravar
                    </button>
                </div>
            </div>
            <div class="col col-10">
                <button class="button button-light" ng-click="clear()">
                    Limpar
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
