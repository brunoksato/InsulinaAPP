<ion-view title="Glicemia" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

      <div class="list">
          <label class="item item-input">
              Valor: <br />
              <input type="number" placeholder="Valor" ng-model="glicemia.valor">
          </label>
          <label class="item item-input">
              Motivo: <br />
              <select ng-model="glicemia.motivo.id" ng-options="motivo.Id as motivo.Descricao for motivo in motivos" ng-init="default.id"></select>

          </label>
          <!--<label class="item item-input">-->
              <!--<input type="text" placeholder="Observacao" ng-model="glicemia.observacao">-->
          <!--</label>-->
      </div>
      <div class="row aligner">
          <div class="aligner-item">
              <div class="col col-10">
                  <button class="button button-positive" ng-click="salvar()">
                     Gravar
                  </button>
              </div>
          </div>
          <div class="col col-10">
              <button class="button button-light" ng-click="clear()">
                  Limpar
              </button>
          </div>
      </div>

  </ion-content>
</ion-view>
