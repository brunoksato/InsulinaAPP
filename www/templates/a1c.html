<ion-view title="A1C" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list">
            <label class="item item-input">
                <input type="date" placeholder="Data Inicial" ng-model="a1c.dataInicial">
            </label>
            <label class="item item-input">
                <input type="date" placeholder="Data Final" ng-model="a1c.dataFinal">
            </label>
        </div>
        <div class="row aligner">
            <div class="aligner-item">
                <br/>
                <p style="font-size: 17px;" ng-if="show">Media Ã©: {{a1c.media}}</p>
                <br/>
                <div class="col col-10">

                    <button class="button button-energized" ng-click="calcular()">
                        Calcular
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
